<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Yuvinalis Tourism | Luxury Travel Dubai</title>
    <meta name="description"
        content="Experience the unseen. Yuvinalis Tourism offers bespoke luxury packages, desert safaris, and visa services in Dubai." />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans text-brand-blue bg-brand-cream antialiased overflow-x-hidden">
    <div id="app">

        <!-- Navigation -->
        <nav
            class="fixed top-0 w-full z-50 transition-all duration-300 p-6 md:p-8 flex justify-between items-center mix-blend-normal text-white bg-gradient-to-b from-black/50 to-transparent">
            <a href="#" class="flex items-center gap-3 group">
                <img src="/logo.jpg" alt="Yuvinalis Logo"
                    class="w-12 h-12 md:w-16 md:h-16 rounded-full border-2 border-white/20 shadow-lg group-hover:scale-105 transition-transform duration-300 object-cover" />
                <span
                    class="font-serif text-xl tracking-widest uppercase text-white drop-shadow-md hidden md:block">Yuvinalis</span>
            </a>
            <button class="md:hidden text-white">
                <i data-lucide="menu" class="w-8 h-8"></i>
            </button>
            <ul class="hidden md:flex gap-12 text-sm tracking-widest uppercase font-bold text-white drop-shadow-md">
                <li><a href="#destinations" class="hover:text-brand-gold transition duration-300 relative group">
                        Destinations
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-gold transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                <li><a href="#experiences" class="hover:text-brand-gold transition duration-300 relative group">
                        Experiences
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-gold transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                <li><a href="#about" class="hover:text-brand-gold transition duration-300 relative group">
                        About
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-gold transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
                <li><a href="#contact" class="hover:text-brand-gold transition duration-300 relative group">
                        Contact
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-gold transition-all duration-300 group-hover:w-full"></span>
                    </a></li>
            </ul>
        </nav>

        <main>
            <!-- Cinematic Hero -->
            <section class="relative h-screen flex items-center justify-center overflow-hidden bg-gray-900">
                <!-- Background Image -->
                <img src="https://images.unsplash.com/photo-1512453979798-5ea904ac66de?q=80&w=2000&auto=format&fit=crop"
                    alt="Dubai Skyline" class="absolute inset-0 w-full h-full object-cover" />

                <!-- Gradient Overlay -->
                <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/10 to-brand-blue/80"></div>

                <!-- Hero Content -->
                <div class="relative z-10 text-center text-white px-4 max-w-5xl">
                    <div class="overflow-invisible mb-6">
                        <p
                            class="text-sm md:text-base tracking-[0.4em] uppercase text-brand-gold animate-reveal delay-100">
                            The Art of Travel
                        </p>
                    </div>
                    <div class="overflow-invisible">
                        <h1 class="font-serif text-6xl md:text-9xl italic mb-2 animate-reveal delay-300 leading-none">
                            Yuvinalis
                        </h1>
                    </div>
                    <div class="overflow-invisible">
                        <h2 class="text-2xl md:text-4xl tracking-[0.2em] uppercase font-light animate-reveal delay-500">
                            Excursions
                        </h2>
                    </div>
                    <div
                        class="h-24 w-[1px] bg-gradient-to-b from-brand-gold to-transparent mx-auto mt-12 animate-reveal delay-700">
                    </div>
                </div>
            </section>
